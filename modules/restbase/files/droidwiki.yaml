# RESTBase project config for droidwiki.org wikis
paths:
  /{api:v1}:
    x-modules:
      - spec:
          info:
            version: 1.0.0
            title: DroidWiki REST API
            description: Welcome to your RESTBase API.
          x-host-basePath: /api/v1
          x-route-filters:
            - path: ./lib/normalize_title_filter.js
              options:
                redirect_cache_control: '{{options.purged_cache_control}}'
          paths:
            /page:
              x-modules:
                - path: v1/content.yaml
                  options:
                    response_cache_control: '{{options.purged_cache_control}}'
                - path: v1/content_segments.yaml
                  options:
                    response_cache_control: '{{options.purged_cache_control}}'
                    cx_host: '{{options.transform.cx_host}}'
                - path: v1/mobileapps.yaml
                  options: '{{merge({"response_cache_control": options.purged_cache_control},
                                options.mobileapps)}}'
                - path: v1/graphoid.yaml
                  options: '{{options.graphoid}}'
                - path: v1/summary.js
                  options: '{{merge({"response_cache_control": options.purged_cache_control_client_cache},
                                options.summary)}}'
                - path: v1/media.yaml
                  options:
                    response_cache_control: '{{options.purged_cache_control}}'
                    host: '{{options.mobileapps.host}}'
                - path: v1/metadata.yaml
                  options:
                    response_cache_control: '{{options.purged_cache_control}}'
                    host: '{{options.mobileapps.host}}'
                - path: v1/references.yaml
                  options:
                    response_cache_control: '{{options.purged_cache_control}}'
                    host: '{{options.mobileapps.host}}'
                - path: v1/related.js
                  options: '{{options.related}}'
                - path: v1/random.yaml
                  options: '{{merge({"random_cache_control": "s-maxage=2, max-age=1"},
                                options.mobileapps)}}'
                - path: v1/pdf.js
                  options: '{{options.pdf}}'
                - path: v1/common_schemas.yaml # Doesn't really matter where to mount it.
            /transform:
              x-modules:
                - path: v1/transform.yaml
                - path: v1/transform-lang.js
                  options: '{{options.transform}}'
            /data:
              x-modules:
                - path: v1/citoid.js
                  options: '{{options.citoid}}'
                - path: v1/lists.js
                  options: '{{options.lists}}'
        options: '{{options}}'

  /{api:sys}:
    x-modules:
      - spec:
          paths:
            /table:
              x-modules:
                - path: sys/table.js
                  options:
                    conf: '{{options.table}}'
            /key_value:
              x-modules:
                - path: sys/key_value.js
            /key_rev_value:
              x-modules:
                - path: sys/key_rev_value.js
            /page_revisions:
              x-modules:
                - path: sys/page_revisions.js
            /post_data:
              x-modules:
                - path: sys/post_data.js
            /action:
              x-modules:
                - path: sys/action.js
                  options: '{{options.action}}'
            /page_save:
              x-modules:
                - path: sys/page_save.js
            /parsoid_bucket:
              x-modules:
                - path: sys/multi_content_bucket.js
                  options:
                    grace_ttl: '{{default(options.parsoid.grace_ttl, 86400)}}'
                    renew_expiring: true
                    delete_probability: '{{default(options.parsoid.delete_probability, 1)}}'
                    table_name_prefix: parsoid_ng
                    main_content_type:
                      name: html
                      value_type: blob
                    dependent_content_types:
                      - name: data-parsoid
                        value_type: json
                      - name: section-offsets
                        value_type: json
            /parsoid:
              x-modules:
                - path: sys/parsoid.js
                  options:
                    parsoidHost: '{{options.parsoid.host}}'
                    response_cache_control: '{{options.purged_cache_control}}'
            /mobileapps:
              x-modules:
                - path: sys/mobileapps.js
                  options: '{{merge({"response_cache_control": options.purged_cache_control},
                                options.mobileapps)}}'
            /mobile_bucket:
              x-modules:
                - path: sys/multi_content_bucket.js
                  options:
                    grace_ttl: '{{default(options.parsoid.grace_ttl, 86400)}}'
                    delete_probability: '{{default(options.parsoid.delete_probability, 1)}}'
                    table_name_prefix: mobile_ng
                    main_content_type:
                      name: lead
                      value_type: json
                    dependent_content_types:
                      - name: remaining
                        value_type: json
            /events:
              x-modules:
                - path: sys/events.js
                  options: '{{merge({"skip_updates": options.skip_updates}, options.events)}}'
        options: '{{options}}'

